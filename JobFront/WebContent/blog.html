		#db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%,
		#669ae1 87.5%, #62c2e4 87.5%, #62c2e4);

		25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe
		50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1

		50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1

<div class="container" ng-controller="bcontroller as bc">

	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form ng-submit="bc.submit()" method="post">
				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" name="BlogTitle" id="BlogTitle"
						class="form-control input-lg" placeholder="BlogTitle" tabindex="2"
						ng-model="bc.oblog.blogTitle">
				</div>
				<div class="form-group">
					<textarea type="text" name="BlogDescription" id="BlogDescription"
						class="form-control input-lg" placeholder="BlogDescription"
						tabindex="3" ng-model="bc.oblog.blogDescription"></textarea>
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input type="submit" value="Add Blog"
							class="btn btn-primary btn-block btn-lg" tabindex="5">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
